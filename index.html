<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Euler’s Method Simulator</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="euler.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input { margin: 0.25rem; padding: 0.3rem; }
    #output { margin-top: 1rem; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>Euler’s Method Web App</h2>
  <p>
    <label>x₀: <input id="x0" type="number" value="0" step="0.1"></label>
    <label>y₀: <input id="y0" type="number" value="1" step="0.1"></label>
    <label>x: <input id="x" type="number" value="1" step="0.1"></label>
    <label>n: <input id="n" type="number" value="100"></label><br>
    <label>f(x, y): <input id="expr" type="text" value="-x*x*y" size="20"></label>
    <button id="run">Compute</button>
  </p>
  <div id="output"></div>
</body>
</html>
