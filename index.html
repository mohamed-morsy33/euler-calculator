<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Euler’s Method Web App</title>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- math.js (used to convert user expression to TeX safely) -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/dist/math.min.js"></script>

  <!-- Emscripten output (generated by emcc) -->
  <script src="euler.js"></script>

  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    body { padding: 2rem; max-width: 1100px; margin: 0 auto; color: #111; }
    h1 { font-size: 1.7rem; margin-bottom: 1rem; }
    form { display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; align-items: center; }
    label { display: block; font-size: 0.95rem; }
    input[type="number"], input[type="text"] { padding: 6px 8px; font-size: 0.95rem; width: 100%; box-sizing: border-box; }
    .col-span-2 { grid-column: span 2; }
    .col-span-3 { grid-column: span 3; }
    .col-span-4 { grid-column: span 4; }
    .col-span-6 { grid-column: span 6; }
    .controls { display:flex; gap:10px; align-items:center; }
    button { padding: 6px 10px; font-size: 0.95rem; cursor:pointer; }
    #output { margin-top: 1.5rem; display:flex; gap: 1.5rem; flex-wrap:wrap; }
    .result-card { flex: 1 1 45%; padding: 1rem 1.25rem; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); background:#fff; }
    .math { font-size: 1.15rem; text-align: left; }
    .value { font-family: monospace; font-size: 1.15rem; margin-top: 0.5rem; }
    @media (max-width:720px) {
      form { grid-template-columns: repeat(6, 1fr); }
      .col-span-6 { grid-column: span 6; }
    }
  </style>
</head>
<body>
  <h1>Euler’s Method Web App</h1>

  <form id="eulerForm" onsubmit="return false;">
    <div class="col-span-2">
      <label for="x0">x₀</label>
      <input id="x0" type="number" step="any" value="0">
    </div>

    <div class="col-span-2">
      <label for="y0">y₀</label>
      <input id="y0" type="number" step="any" value="1">
    </div>

    <div class="col-span-2">
      <label for="x">x</label>
      <input id="x" type="number" step="any" value="1.1">
    </div>

    <div class="col-span-2">
      <label for="n">n</label>
      <input id="n" type="number" value="100" min="1">
    </div>

    <div class="col-span-4">
      <label for="dx">&Delta;x</label>
      <!-- note: delta displayed, we won't use this input directly (we compute from x0,x,n) -->
      <input id="dx" type="text" readonly value="">
    </div>

    <div class="col-span-6">
      <label for="expr">f(x, y)</label>
      <input id="expr" type="text" value="-x*x*y" placeholder="e.g. -x*x*y">
    </div>

    <div class="col-span-6 controls">
      <button id="run">Compute</button>
      <button id="clear" type="button">Reset</button>
    </div>
  </form>

  <div id="output">
    <div class="result-card">
      <div class="math" id="mathDisplay">Enter an expression and press Compute</div>
      <div class="value" id="yValue"></div>
    </div>

    <div class="result-card" id="tableCard" style="display:none;">
      <div style="font-weight:600;margin-bottom:0.5rem">(x, y) points — Euler steps</div>
      <div id="xyTable" style="font-size:0.9rem; color:#333; max-height:260px; overflow:auto;"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
